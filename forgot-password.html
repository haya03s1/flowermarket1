<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flower Market - Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
</head>
<body>
<header>
  <a href="login.html" id="user-link"><i class="fa fa-user"></i></a>
</header>

<main class="login-main">
  
  <form class="login-form" id="forgot-form" autocomplete="off">
    <h2 class="section-title">Reset Password</h2>
    
  <p class="form-description">
  Enter your email to continue.
  </p>

    <label for="forgot-email">Email</label>
    <input type="email" id="forgot-email" required />

    <span id="forgot-error" class="form-error"></span>
    
    <button class="btn-block" type="submit"  >Next</button>
  </form>

  <form class="login-form" id="reset-form" style="display: none" action="db.php" method="POST">
    <h2 class="section-title">Enter New Password</h2>
    
    <input type="hidden" id="hidden-email" name="email">
    <label for="new-password">New Password</label>
    <input type="password" id="new-password" name="new_password" required />

    <label for="confirm-new-password">Confirm New Password</label>
    <input type="password" id="confirm-new-password" name="confirm_new_password" required />
    
    <span id="reset-error" class="form-error"></span>
    
    <button class="btn-block" type="submit" name="reset_btn">Save New Password</button>
  </form>
  
  <p class="form-text">
    Remembered your password? <a href="login.html">Login here</a>
  </p>
</main>

<footer>
  <p>Â© 2025 Flower Market. All rights reserved.</p>
</footer>
<script src="script.js"></script>
  
</body>
</html>
